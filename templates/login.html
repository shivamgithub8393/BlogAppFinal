{% extends '_layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Login Page</h1>

    <form method="POST" action="{{url_for('index')}}">
        <div class="form-group">
            <label for="UserName">Name</label>
            <input type="text" class="form-control" id="UserName" name="txtName" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="UserEmail">Email address</label>
            <input type="email" class="form-control" id="UserEmail" name="txtEmail" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="UserPwd">Password</label>
            <input type="password" class="form-control" id="UserPwd" name="txtPwd" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    {% if msg %}
    <div class="alert {% if status %} alert-success {% else %} alert-danger {% endif %} alert-dismissible fade show"
        role="alert">
        {{ msg }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}


</body>
{% endblock %}
</html>
